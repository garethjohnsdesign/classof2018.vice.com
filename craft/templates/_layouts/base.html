<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
	{% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="generator" content="Siteleaf, http://siteleaf.com" />
    
		<title>{% if title is defined %}{{ title }} - {% endif %}{{ siteName }}</title>
		
    <link rel="apple-touch-icon" sizes="180x180" href="{{ siteUrl }}assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ siteUrl }}assets/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ siteUrl }}assets/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{ siteUrl }}assets/favicons/manifest.json">
    <meta name="theme-color" content="#f2f2f2">
  
		<link rel="stylesheet" type="text/css" href="{{ siteUrl }}assets/css/app.css">
	{% endblock %}
</head>
<body {% if bodyClass is defined %}class="{{ bodyClass }}"{% endif %}>
	{% block body %}{% endblock %}
	{% block foot %}{% endblock %}
</body>
</html>
